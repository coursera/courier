buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }
  dependencies {
    classpath 'org.scala-lang:scala-library:2.11.5'
    classpath 'org.coursera.courier:gradle-plugin_2.11:0.3.1'
  }
}

apply plugin: 'idea'

subprojects {
  apply plugin: 'idea'

  repositories {
    mavenCentral()
    mavenLocal()
  }
}
